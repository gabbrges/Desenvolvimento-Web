<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefa 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Envie suas opiniões sobre a página pessoal de Gabriel Barreto</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" /><br /><br />
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" /><br /><br />
    <input type="submit" value="Enviar" />
    <section>
      <p>Como você encontrou minha página?</p>
      <select id="página" name="página">
        <option value="Google">Google</option>
        <option value="Facebook">Facebook</option>
        <option value="Amigo">Amigo</option>
        <option value="WhatsApp">WhatsApp</option>
      </select>
      <p>Você gostou da minha página?</p>

      <input type="radio" value="Sim" name="opção" id="Sim" />
      <label for="Sim">Sim</label><br />

      <input type="radio" value="Não" name="opção" id="Não" />
      <label for="Não">Não</label><br />

      <input type="radio" value="Não sei bem" name="opção" id="Não sei bem" />
      <label for="Não sei bem">Não sei bem</label><br />

      <p>O que mais te atraiu em minha página?</p>

      <input type="checkbox" id="Design" name="caixinha" value="Design" />
      <label for="Design">Design</label><br />

      <input
        type="checkbox"
        id="Facilidade de uso"
        name="caixinha"
        value="Facilidade de uso"
      />
      <label for="Facilidade de uso">Facilidade de uso</label><br />

      <input type="checkbox" id="Mídias" name="caixinha" value="Mídias" />
      <label for="Mídias">Mídias</label><br />

      <input type="checkbox" id="Conteúdo" name="caixinha" value="Conteúdo" />
      <label for="Conteúdo">Conteúdo</label><br />
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar"><br />
    </section>
<section>
    
</section>
  </body>
</html>
